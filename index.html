<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRUD System</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>

<section class="py-5 bg-light">
  <div class="container">
    <h2 class="text-center mb-4">CRUD System</h2>
    <form>
      <div class="mb-3">
        <label for="productName" class="form-label">Product Name</label>
        <input type="text" class="form-control" id="productName" placeholder="Enter product name">
      </div>
      <div class="mb-3">
        <label for="productPrice" class="form-label">Product Price</label>
        <input type="number" class="form-control" id="productPrice" placeholder="Enter product price">
      </div>
      <div class="mb-3">
        <label for="productCategory" class="form-label">Product Category</label>
        <input type="text" class="form-control" id="productCategory" placeholder="Enter product category">
      </div>
      <div class="mb-3">
        <label for="productDesc" class="form-label">Product Description</label>
        <input type="text" class="form-control" id="productDesc" placeholder="Enter product description">
      </div>
      <div class="mb-3">
        <label for="productCount" class="form-label">Count</label>
        <input type="number" class="form-control" id="productCount" placeholder="Enter count">
      </div>
      <div class="mb-3">
        <button type="button" id="submit" onclick="addproduct()" class="btn btn-primary btn-block">Add Product</button>
      </div>
      <div class="mb-3">
        <button type="button" onclick="deleteAll()" class="btn btn-danger btn-block">Delete All</button>
      </div>
      <div class="mb-3">
        <input type="text" onkeyup="search(this.value)" class="form-control" placeholder="Search...">
      </div>
    </form>
  </div>
</section>

<section class="mt-5">
  <div class="container">
    <div class="table-responsive">
      <table class="table table-striped table-bordered table-dark table-responsive">
        <thead>
          <tr>
            <th>Id</th>
            <th>Product Name</th>
            <th>Product Price</th>
            <th>Product Category</th>
            <th>Product Description</th>
            <th class="d-md-table-cell">Edit</th>
            <th class="d-md-table-cell">Delete</th>
          </tr>
        </thead>
        <tbody id="t_body">
          <tr><td colspan="7" class="text-center" id="text"></td></tr>
        </tbody>
        <tfoot id="t_foot"></tfoot>
      </table>
    </div>
  </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe1m+QYHLCl7q7tT7T1mAXIchvGnwMRdTJzF2gXzxR1nKYTS5fZ8jI" crossorigin="anonymous"></script>
<script src="js/main.js"></script>
</body>
</html>
